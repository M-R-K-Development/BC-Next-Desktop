<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BC App Center | Login</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="assets/vendors/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <link href="assets/vendors/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <link href="assets/vendors/ionicons-1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css" />

        <!-- Morris chart -->
        <link href="assets/css/morris/morris.css" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="assets/css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
        <!-- Date Picker -->
        <link href="assets/css/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="assets/css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="assets/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <link href="assets/specifics/login/login.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/loading-overlay/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="skin-blue" ng-app='bcNextApp' ng-class='{"loading": appState.loading}'>

        <div class="loading-overlay" ng-show='appState.loading'>
        </div>
        <div  ng-show='appState.loading'>
            <p class="loading-spinner">
                <span class="loading-icon"></span>
                <span class="loading-text">{{ appState.loading }}</span>
            </p>
        </div>

        <header ng-include="'app/routes/global/topnav/global-topnav.template.html'" ng-show='appState.token.length' class='header'></header>

        <div class="row-fluid">
            <div class="alert alert-danger" ng-show='!appState.internet'>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Snap!</strong> You are disconnected!!!
            </div>
            <div ng-view></div>
        </div>


        <!-- scripts start here -->
        <script src="assets/vendors/jquery/jquery.min.js"></script>
        <script src="assets/vendors/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/vendors/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>


        <!-- constants -->
        <script src='app/constants/nw.constant.js' type="text/javascript"></script>
        <script src='app/constants/api-urls.constant.js' type="text/javascript"></script>


        <!-- angular -->
        <script src='bower_components/angularjs/angular.js' type="text/javascript"></script>
        <script src='bower_components/angularjs/angular-route.js' type="text/javascript"></script>
        <script src='bower_components/angularjs/angular-resource.js' type="text/javascript"></script>

        <!-- angular bootstrap-ui -->
        <script src='bower_components/angular-bootstrap/ui-bootstrap.js' type="text/javascript"></script>
        <script src='bower_components/angular-bootstrap/ui-bootstrap-tpls.js' type="text/javascript"></script>


        <script src='assets/vendors/javascript-sqlite/sqlite.js'></script>

        <!-- todo: get ui-router working. looks a better option -->
        <!-- <script src='bower_components/angular-ui-router/release/angular-ui-router.js' type="text/javascript"></script> -->

        <!-- angular app -->
        <script src='app/main.js' type="text/javascript"></script>

        <!-- configs -->
        <script src='app/config/main.config.js' type="text/javascript"></script>

        <!-- resources -->
        <script src='app/resources/title.resource.js' type="text/javascript"></script>
        <script src='app/resources/rating.types.resource.js' type="text/javascript"></script>
        <script src='app/resources/order-status.types.resource.js' type="text/javascript"></script>
        <script src='app/resources/lead.source.type.resource.js' type="text/javascript"></script>
        <script src='app/resources/industry.type.resource.js' type="text/javascript"></script>
        <script src='app/resources/customer.type.resource.js' type="text/javascript"></script>
        <script src='app/resources/customer.resource.js' type="text/javascript"></script>
        <script src='app/resources/order.resource.js' type="text/javascript"></script>

        <script src='app/migrations/main.js'></script>

        <!-- services -->
        <script src='app/services/state.service.js' type="text/javascript"></script>
        <script src='app/services/auth/auth.service.js' type="text/javascript"></script>
        <script src='app/services/sites/sites.service.js' type="text/javascript"></script>
        <script src='app/services/sites/database.service.js' type="text/javascript"></script>

        <!-- routes -->
        <script src='app/routes/main.js' type="text/javascript"></script>
        <script src='app/routes/auth/token-check/auth-token-check.route.js' type="text/javascript"></script>
        <script src='app/routes/auth/login/auth-login.route.js' type="text/javascript"></script>
        <script src='app/routes/sites/index/sites-index.route.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/sites-sync.route.js' type="text/javascript"></script>
        <script src='app/routes/sites/customers/list/customers-list.route.js' type="text/javascript"></script>
        <script src='app/routes/sites/orders/list/orders-list.route.js' type="text/javascript"></script>

        <!-- controllers -->
        <script src='app/routes/auth/token-check/auth-token-check.controller.js' type="text/javascript"></script>
        <script src='app/routes/auth/login/auth-login.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/index/sites-index.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/customers/list/customers-list.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/orders/list/orders-list.controller.js' type="text/javascript"></script>

        <!-- sync controllers -->
        <script src='app/routes/sites/sync/sites-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/title-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/rating-types-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/order-status-types-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/lead-sources-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/customer-types-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/industry-types-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/customer-sync.controller.js' type="text/javascript"></script>
        <script src='app/routes/sites/sync/data-types/order-sync.controller.js' type="text/javascript"></script>

    </body>
 </html>
