<div class="col-md-8col-md-offset-2">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Syncronising <b>M R K Development</b>
            </h3>
        </div>
        <div class="box-body no-padding">
            <table class="table" id='sync-table'>
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Data Type</th>
                        <th>Progress</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>Customers</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-danger" style="width: 20%"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-red">20%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Customer Types</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-primary" style="width: 80%"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-blue">80%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>Industry Types</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-primary" style="width: 70%"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-blue">70%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td>Lead Source Types</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-primary" style="width: 60%"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-blue">60%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td>Orders</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-success" style="width: 40%"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-green">40%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>6.</td>
                        <td>Order Statuses</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-success" style="width: 80%"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-green">80%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>7.</td>
                        <td>Rating Types</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-warning" style="width: 80%"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-orange">80%</span>
                        </td>
                    </tr>
                    <tr ng-controller='TitleSyncCtrl'>
                        <td>8.</td>
                        <td>Title Types</td>
                        <td>
                            <div class="progress xs progress-striped active">
                                <div class="progress-bar progress-bar-warning" ng-style="progressStyle()"></div>
                            </div>
                        </td>
                        <td style='position:relative'>
                            <span class="badge bg-orange">{{ percent }}%</span>
                            <i class="fa fa-check" ng-show='completedTitles == totalTitles'></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix" ng-show='titleSyncComplete'>
            <a href="#" class="btn btn-sml btn-success btn-block">Synchronisation Complete</a>
        </div>
    </div>

    <style>
        #sync-table td { position:relative;}
        #sync-table i.fa-check { position:absolute; right:10px; top:10px; font-size: large;}
    </style>
</div>
