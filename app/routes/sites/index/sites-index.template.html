<div class="container" style='margin-top:40px;'>

    <div class="col-md-10 col-md-offset-1">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Site Listing</h3>
            </div>
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Site Name</th>
                            <th>Synchronised</th>
                            <th>Sync date</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat='site in sites'>
                            <td>{{ ::$index }}</td>
                            <td>{{ ::site.name }}</td>
                            <td>
                                <span class="badge bg-green" ng-if='site.synced_at'>YES</span>
                                <span class="badge bg-orange" ng-if='!site.synced_at'>NO</span>
                            </td>
                            <td>

                                <span ng-if='site.synced_at'>{{ ::site.synced_at | date: 'medium' }}</span>
                                <span ng-if='!site.synced_at'>NEVER</span>
                            </td>
                            <td ng-show='site.imported'><a href="javascript:void(0)" class="btn btn-xs btn-success" ng-click='noSync($index)'>Open</a>
                                <a href="javascript:void(0)" class="btn btn-xs btn-primary" ng-click='sync($index)' ng-disabled='!appState.internet'>Open And Sync</a>
                                <a href="javascript:void(0)" class="btn btn-xs btn-danger" ng-click='reSync($index)' ng-disabled='!appState.internet'>Full Re Sync</a>
                            </td>
                            <td ng-hide='site.imported'>
                                <a href="javascript:void(0)" class="btn btn-xs btn-default" ng-click='import($index)'>Import</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <script type='text/ng-template' id='token-input.html'>
            <div class="modal-header">
                <button type="button" class="close" ng-click='cancel()' aria-hidden="true">&times;</button>
                <h4 class="modal-title">Authorisation Token</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal col-sm-12" role="form">
                    <div class="form-group">
                        <label class="col-sm-12">Please enter/paste your authorisation token below</label>
                        <div class="col-sm-12">
                            <textarea class="form-control required" rows='10' ng-model='token' name='token'></textarea>
                        </div>
                    </div>
            </div>
            </form>
    </div>
    <div class="modal-footer" style='clear:both'>
        <button type="button" class="btn btn-default" ng-click='cancel()'>Close</button>
        <button type="button" class="btn btn-primary" ng-click='next()'>Next</button>
    </div>

    </script>
</div>
</div>
