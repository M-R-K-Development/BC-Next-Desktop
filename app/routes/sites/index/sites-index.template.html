<div class="col-md-10 col-md-offset-1">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Site Listing</h3>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Site Name</th>
                        <th>Syncronised</th>
                        <th>Sync date</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat='site in sites'>
                        <td>{{ ::$index }}</td>
                        <td>{{ ::site.name }}</td>
                        <td>
                            <span class="badge bg-green" ng-show='site.exists'>YES</span>
                            <span class="badge bg-orange" ng-hide='site.exists'>NO</span>
                        </td>
                        <td>
                            <span ng-if='site.exists'>{{ ::site.created_at | date: 'medium' }}</span>
                            <span ng-if='!site.exists'>NEVER</span>
                        </td>
                        <td ng-show='site.exists'><a href="#" class="btn btn-xs btn-success">Open</a>
                            <a href="#" class="btn btn-xs btn-primary">Open And Sync</a>
                            <a href="#" class="btn btn-xs btn-danger">Full Re Sync</a>
                        </td>
                        <td ng-hide='site.exists'>
                            <a href="#" class="btn btn-xs btn-default">Import</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
